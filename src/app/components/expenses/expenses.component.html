<app-header [(showAddExpense)]="showAddExpense"/>
@if(showAddExpense){
    <app-add-expense (addExpenseEvent)="addExpense($event)" />
}
<div class="expenses">
@for(expense of expenses$ | async;track expense.id){
    <app-expense-item 
    (deleteExpenseEvent)="deleteExpense($event)"
    (updateExpenseEvent)="updateExpense($event)"
    [expense]="expense"/>
}
</div>

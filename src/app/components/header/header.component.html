<nav class="nav">
    <h1>You can track your expenses easily</h1>
    <button [ngClass]="showAddExpense()?'hide':'show'"
    (click)="showAddExpense.set(!showAddExpense())">
    @if(showAddExpense()){
        <span>Hide</span>
    }
    @else {
        <span>Add expense</span>
    }
</button>
</nav>

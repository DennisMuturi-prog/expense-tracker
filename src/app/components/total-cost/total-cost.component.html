<table mat-table [dataSource]="dataSource"
matSort class="mat-elevation-z8">
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Expense Id
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    <td mat-footer-cell *matFooterCellDef></td>  
</ng-container>
<ng-container matColumnDef="expenseDescription">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Expense Description
    </th>
    <td mat-cell *matCellDef="let element"> {{element.expenseDescription}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
</ng-container>

<ng-container matColumnDef="dateIncurred">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
        Date of expense
    </th>
    <td mat-cell *matCellDef="let element"> {{element.dateIncurred | date}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
</ng-container>
<ng-container matColumnDef="necessary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Necessity
    </th>
    <td mat-cell *matCellDef="let element">
        @if(element.necessary){
            <div class="necessary"></div>
        }
        @else {
            <div class="unnecessary"></div>
        }
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
</ng-container>

<ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by amount">
        Amount
    </th>
    <td mat-cell *matCellDef="let element">${{element.amount}} </td>
    <td mat-footer-cell *matFooterCellDef>Total:${{totalcost}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
<tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
</table>
